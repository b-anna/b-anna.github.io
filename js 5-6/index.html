<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="body">
<div class="wrapper">
    <h3 id="disdlay"> <span id="hour">00</span>.<span id="minuts">00</span>.<span id="seconds">00</span>.<span id="milisec">000</span></h3>

    </div>


</div>
<script src="stopwatch.js"></script>
</body>
</html>
